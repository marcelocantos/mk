name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          for pair in darwin/arm64 linux/amd64 linux/arm64; do
            os="${pair%/*}"
            arch="${pair#*/}"
            GOOS=$os GOARCH=$arch go build -o mk ./cmd/mk
            tar czf "mk-${tag}-${os}-${arch}.tar.gz" mk
            rm mk
          done

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          gh release create "$tag" \
            --title "$tag" \
            --generate-notes \
            mk-${tag}-*.tar.gz

      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: mk
          homebrew-tap: marcelocantos/homebrew-tap
          download-url: https://github.com/marcelocantos/mk/archive/refs/tags/${{ github.ref_name }}.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
