name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          version="${GITHUB_REF#refs/tags/v}"
          for pair in darwin/arm64 linux/amd64 linux/arm64; do
            os="${pair%/*}"
            arch="${pair#*/}"
            GOOS=$os GOARCH=$arch go build -o mk ./cmd/mk
            tar czf "mk-${version}-${os}-${arch}.tar.gz" mk completions/
            rm mk
          done

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          version="${tag#v}"
          # Create release if it doesn't exist yet
          gh release create "$tag" --title "$tag" --generate-notes 2>/dev/null || true
          gh release upload "$tag" mk-${version}-*.tar.gz --clobber

      - name: Update Homebrew formula
        uses: Justintime50/homebrew-releaser@v3
        with:
          homebrew_owner: marcelocantos
          homebrew_tap: homebrew-tap
          github_token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          install: |-
            bin.install "mk"
            bash_completion.install "completions/mk.bash" => "mk"
            zsh_completion.install "completions/mk.zsh" => "_mk"
          test: |-
            (testpath/"mkfile").write <<~EOS
              greeting = world

              hello.txt:
                  echo $greeting > $target
            EOS
            system bin/"mk", "-n", "hello.txt"
          target_darwin_amd64: false
          target_darwin_arm64: true
          target_linux_amd64: true
          target_linux_arm64: true
